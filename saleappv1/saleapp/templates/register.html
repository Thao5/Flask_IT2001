{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG KÝ NGƯỜI DÙNG</h1>
{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<form method="post" enctype="multipart/form-data" action="/register">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" required placeholder="Enter name" name="name">
    </div>
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" required placeholder="Enter username" name="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter password" name="password">
    </div>
    <div class="mb-3 mt-3">
        <label for="confirm_password" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password" required placeholder="confirm password" name="confirm_password">
    </div>
    <div class="mb-3 mt-3">
        <label for="avatar" class="form-label">Avatar:</label>
        <input type="file" class="form-control" id="avatar" placeholder="Avatar" name="avatar">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
